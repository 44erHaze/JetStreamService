<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetStreamService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>

<body>
    <!-- Background Image Container -->
    <div class="position-relative" style="height: 100vh;">
        <div class="position-absolute top-0 start-0 w-100 h-100"
             style="background-image: url('/ski.jpg'); background-size: cover; background-position: center; background-attachment: fixed; opacity: 0.5; z-index: -1;">
        </div>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">JetStreamService</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                   href="#"
                                   id="loginLink"
                                   onclick="showLoginForm()">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container mt-5">
            <h2 class="text-center">Willkommen bei JetStreamService!</h2>
            <p class="text-center mb-4">
                Wählen Sie den Service aus und geben Sie einen Auftrag auf.
            </p>

            <form id="orderForm">
                <div class="mb-3">
                    <label for="name" class="form-label bg-light p-1 rounded">Name:</label>
                    <input type="text" class="form-control" id="name" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label bg-light p-1 rounded">E-Mail:</label>
                    <input type="email" class="form-control" id="email" required />
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label bg-light p-1 rounded">Telefon:</label>
                    <input type="tel" class="form-control" id="phone" required />
                </div>

                <div class="mb-3">
                    <label for="service" class="form-label bg-light p-1 rounded">Service auswählen:</label>
                    <select id="service" class="form-select" required>
                        <option value="kleiner">Kleiner Service</option>
                        <option value="grosser">Großer Service</option>
                        <option value="rennski">Rennski-Service</option>
                        <option value="bindung">Bindung montieren und einstellen</option>
                        <option value="fell">Fell zuschneiden</option>
                        <option value="heisswachsen">Heisswachsen</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="priority" class="form-label bg-light p-1 rounded">Priorität:</label>
                    <select id="priority" class="form-select" required>
                        <option value="niedrig">Niedrig</option>
                        <option value="mittel">Mittel</option>
                        <option value="hoch">Hoch</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Auftrag erstellen
                </button>
            </form>
        </main>

        <!-- Login Form Modal -->
        <div id="loginFormContainer" class="modal fade show" style="display: none">
            <div class="modal-dialog">
                <form id="loginForm" onsubmit="login(event)" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button"
                                class="btn-close"
                                onclick="hideLoginForm()"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text"
                               id="username"
                               class="form-control mb-2"
                               placeholder="Benutzername"
                               required />
                        <input type="password"
                               id="password"
                               class="form-control mb-2"
                               placeholder="Passwort"
                               required />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Einloggen</button>
                        <button type="button"
                                class="btn btn-secondary"
                                onclick="hideLoginForm()">
                            Abbrechen
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p>&copy; 2024 JetStreamService - Alle Rechte vorbehalten</p>
            <a href="/frontend/impressum.html"
               class="text-white text-decoration-none"
               onclick="redirectToImpressum(event)">Impressum</a>
        </footer>

        <!-- Bootstrap JS und Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="/frontend/app.js"></script>
</body>
</html>
